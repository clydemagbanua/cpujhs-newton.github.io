      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      :root {
            --th-primary: #f5bd1e;
            --th-secondary: #555;
            --th-dark: #414141;
            --th-bg: #fff;
            --th-color: #000;
            --th-footer-bg: #f5f5f5;
            --th-footer-color: #000;
      }
      .color-primary {
            color: var(--th-primary)
      }
      * {
            margin: 0;
            padding: 0;
            transition: all .25s ease;
      }
      body {
            background-color: var(--th-bg);
            color: var(--th-color);
            font-family: "Noto Sans Display", sans-serif;
      }
      /* Object Styling */
      header a {
            color: inherit;
            padding: 10px 2.5px;
            position: relative;
            text-decoration: none;
      }
      header a::after {
            background: var(--th-primary);
            bottom: 0;
            content: "";
            height: 1px;
            left: 0;
            position: absolute;
            width: 100%;
            transition: all .25s ease;
      }
      h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
      }
      /* Header Styling */
      .header-wrapper {
            align-items: center;
            border-bottom: 1px solid var(--th-dark);
            display: flex;
            flex-direction: row;
            height: 6.25rem;
            justify-content: space-between;
            padding: 0 2rem;
      }
      header a::after {
            height: 0px;
      }
      header a:hover:after {
            height: 5px;
      }
      .ui-nav ul {
            display: flex;
            flex-direction: row;
            padding: 0;
      }
      .ui-nav ul li {
            list-style: none;
            padding: 0 2rem;
      }
      .ui-nav ul li:first-child {
            padding-left: 0;
      }
      .ui-nav ul li:last-child {
            padding-right: 0;
      }
      /* Main Styling */
      section {
          padding: 4rem 0;
      }
      .headline-wrapper {
            display: flex;
            position: relative;
            font-family: "Montserrat", sans-serif;
            justify-content: center;
      }
      .subheader {
            display: flex;
            font-family: "Montserrat", sans-serif;
            justify-content: center;
            letter-spacing: 5px;
            font-size: 20px;
      }
      .acronym-big > span {
            font-size: 24vw;
            font-weight: 800;
      }
      .vertical {
          font-size: 5vw;
          transform: rotate(-90deg) translateX(-68.5%) translateY(0%);
      }
      .students-wrapper {
          padding: 4rem;
      }
      .students-wrapper:after {
          content: "";
          display: table;
          clear: both;
      }
      .student {
          display: flex;
          width: 25%;
          justify-content: center;
          font-family: "Noto Serif Display", serif;
          font-weight: 500;
          font-size: 1.5rem;
          float: left;
          margin: 2rem 0;
      }
      .student > a {
          color: #000;
          text-decoration: none!important;
      }
      .student > a:hover {
          color: var(--th-secondary);
          margin-top: -5px;
          margin-bottom: 5px;
      }
      /* Animation */
      .anim-fade {
          animation: fade 2.5s ease;
      }
      .anim-sright {
          animation: sright .5s ease;
      }
      @keyframes fade {
          0% {
              opacity: 0;
          }
          100% {
              opacity: 1;
          }
      }
      @keyframes sright {
          0% {
              margin-left: -25%;
          }
          100% {
              margin-left: 0%;
          }
      }
      @media screen and (max-width: 960px) {
          .student {
              width: 33.33%!important;
          }
      }
      @media screen and (max-width: 720px) {
          .student {
              width: 50%!important;
          }
      }
  </style>
